<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamyArts Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Skranji:wght@400;700&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #f59a23;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #6E4510;
        }
        
        .hero {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: "Skranji", system-ui;
            font-weight: 400;
            background: linear-gradient(180deg, #0000008c 0%, #0000008c 100%);
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 95%);
        }
        
        .container {
            width: 80%;
            margin: 20px auto;
        }

        /* Estilos para la tarjeta de arte - Versión Desktop */
        .art-card {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
            align-items: center;
            font-family: "Skranji", system-ui;
        }

        .art-image {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .art-image img {
            width: 450px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .art-image img:hover {
            transform: scale(1.03);
        }

        .art-details {
            flex: 2;
            padding: 20px;
        }

        .art-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            color: #6E4510;
        }

        .art-review {
            font-size: 16px;
            color: #555;
            text-align: justify;
            line-height: 1.6;
        }

        h1 {
            font-weight: 600;
        }

        /* ESTILOS PARA EL FORMULARIO */
        .form__web1 {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            margin: 40px auto;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            font-family: "Poppins", sans-serif;
        }

        .form__web1 h2 {
            color: #6E4510;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .form__web1 h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #f59a23;
        }

        .form__web1 p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form__web1 label {
            display: block;
            margin-bottom: 8px;
            color: #6E4510;
            font-weight: 500;
            font-size: 14px;
        }

        .form__web1 input[type="text"],
        .form__web1 textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: "Poppins", sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form__web1 input[type="text"]:focus,
        .form__web1 textarea:focus {
            border-color: #f59a23;
            outline: none;
            box-shadow: 0 0 0 2px rgba(245, 154, 35, 0.2);
        }

        .form__web1 textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form__web1 button[type="submit"] {
            background-color: #6E4510;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-family: "Skranji", system-ui;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .form__web1 button[type="submit"]:hover {
            background-color: #8a5b1f;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Estilo para el campo de archivo */
        .file-input-container {
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background-color: #f8f8f8;
            border: 1px dashed #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background-color: #f0f0f0;
            border-color: #f59a23;
        }

        #fileName {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        /* Media Queries para Responsive Design */
        @media (max-width: 1024px) {
            .art-image img {
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            .art-card {
                flex-direction: column;
            }
            
            .art-image img {
                width: 300px;
                height: 300px;
            }
            
            .art-details {
                padding-top: 0;
            }
        }

        @media (max-width: 480px) {
            .hero {
                height: 120px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .art-image img {
                width: 250px;
                height: 250px;
            }
            
            .art-name {
                font-size: 18px;
            }
            
            .art-review {
                font-size: 14px;
            }
            
            .form__web1 {
                padding: 20px;
            }
            
            .form__web1 h2 {
                font-size: 20px;
            }
        }

        @media (max-width: 360px) {
            .art-image img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">
            <img src="images/close.svg">
        </a>
    </div>
    <header class="hero">
        <h1 style="text-align: center;">Mis clientes: reseña mi trabajo!!</h1>
    </header>

    <div class="container" id="data">
        <!-- Contenido dinámico se cargará aquí -->
    </div>

    <div class="form__web1">
        <h2>¡Da un feedback a mi trabajo!</h2>
        <p class="subtitle">Comparte tu opinión sobre mis ilustraciones. Prometo leer cada comentario.</p>
        
        <div class="divider"></div>
        
        <form id="reviewForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <div class="file-input-container">
                <label for="illustration" class="file-input-label">
                    Seleccionar imagen...
                </label>
                <input type="file" id="illustration" name="illustration" accept="image/*" required>
                <div id="fileName" class="file-name"></div>
            </div>
            
            <label for="review">Reseña:</label>
            <textarea id="review" name="review" rows="4" placeholder="Escribe tu reseña aquí..." required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function cargatodos() {
            let url = "https://67e44af42ae442db76d3df7e.mockapi.io/api/clientescomisiones/ilustraciones";
            
            fetch(url)
                .then(response => response.json())
                .then(data => cargadata(data))
                .catch(error => console.log(error));

            const cargadata = (data) => {
                console.log(data);
                let content = '';
                
                for (let i = 0; i < data.length; i++) {
                    content += `
                        <div class="art-card">
                            <div class="art-image">
                                <img src="${data[i].illustration}" alt="Ilustración">
                                <div class="art-name">${data[i].name}</div>
                            </div>
                            <div class="art-details">
                                <p class="art-review">"${data[i].review}"</p>
                            </div>
                        </div>
                    `;
                }

                document.getElementById("data").innerHTML = content;
            }
        }

        window.onload = cargatodos;

        document.getElementById("reviewForm").addEventListener("submit", handleSubmit);

        function handleSubmit(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const review = document.getElementById('review').value;
            const fileInput = document.getElementById('illustration');
            
            // Crear objeto con los datos (sin la imagen real)
            const formData = {
                name: name,
                review: review,
                illustration: "https://picsum.photos/450/450?random=" + Math.floor(Math.random() * 1000) // Imagen aleatoria
            };

            let url = "https://67e44af42ae442db76d3df7e.mockapi.io/api/clientescomisiones/ilustraciones";

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                console.log("Subida exitosa:", data);
                alert("¡Reseña subida con éxito!");
                document.getElementById("reviewForm").reset();
                cargatodos(); // Recargar los datos para mostrar el nuevo
            })
            .catch(error => {
                console.log("Error en la subida:", error);
                alert("Hubo un error al subir la reseña.");
            });
        }

        // Mostrar nombre del archivo seleccionado (aunque no se subirá)
        document.getElementById('illustration').addEventListener('change', function(e) {
            const fileNameDisplay = document.getElementById('fileName');
            if (this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
                fileNameDisplay.style.display = 'block';
            } else {
                fileNameDisplay.style.display = 'none';
            }
        });
    </script>

</body>
</html>
